# Redirección HTTP -> HTTPS para todos los dominios
server {
    listen 80;
    server_name portfolioacg.com www.portfolioacg.com portfolioacg.ddnsfree.com;

    # Excepción para Certbot (Let’s Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
        try_files $uri =404;
    }

    return 301 https://$host$request_uri;
}

# HTTPS para portfolioacg.com y www.portfolioacg.com
server {
    listen 443 ssl;
    server_name portfolioacg.com www.portfolioacg.com;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Excepción para Certbot
    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
        try_files $uri =404;
    }

    # Proxy a la API (nota: sin /api ni / al final)
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSockets/SSE (opcional)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
    }

    # Angular SPA
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

