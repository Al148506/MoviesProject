<div class="login-container">
  <!-- Background Overlay -->
  <div class="login-overlay"></div>
  
  <!-- Login Form Card -->
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">🔐</div>
      <h2 class="login-title">{{ title }}</h2>
      <p class="login-subtitle">{{ subtitle }}</p>
    </div>

    <!-- Error Display -->
    <div class="error-container">
      <app-show-errors [errors]="errors"></app-show-errors>
    </div>

    <!-- Login Form -->
    <form class="login-form" (submit)="saveChanges()" [formGroup]="form">
      <div class="form-fields">
        <!-- Email Field -->
        <div class="field-container">
          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>📧 Email Address</mat-label>
            <input 
              matInput 
              type="email"
              placeholder="Enter your email"
              [formControl]="form.controls.email" 
            />
            <mat-icon matSuffix class="field-icon">email</mat-icon>
            <mat-error class="custom-error">
              {{ obtainMessageErrorEmail() }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Password Field -->
        <div class="field-container">
          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>🔑 Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              placeholder="Enter your password"
              [formControl]="form.controls.password" 
            />
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              class="password-toggle"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error class="custom-error">
              {{ obtainMessageErrorPassword() }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="buttons-container">
        <button 
          mat-flat-button 
          type="submit" 
          class="login-button"
          [disabled]="form.invalid"
        >
          <span class="button-content">
            <span class="button-icon">🚀</span>
            <span class="button-text">Sign In</span>
          </span>
          <div class="button-loader" *ngIf="form.pending">
            <div class="loader-spinner"></div>
          </div>
        </button>
      </div>

      <!-- Demo Credentials Panel -->
<div class="demo-credentials" role="note" aria-label="Demo credentials">
  <div class="demo-header">
    <span class="demo-badge">Demo Credentials</span>
    <button
      type="button"
      mat-stroked-button
      class="demo-fill-btn"
      (click)="form.patchValue({ email: 'demo@yourapplication.com', password: 'Demo@1234' })"
    >
      <mat-icon class="demo-fill-icon">login</mat-icon>
      Fill & Sign In
    </button>
  </div>

  <div class="demo-row">
    <span class="demo-label">Email</span>
    <code class="demo-code">demo&#64;yourapplication.com</code>
  </div>

  <div class="demo-row">
    <span class="demo-label">Password</span>
    <code class="demo-code">Demo&#64;1234</code>
  </div>
</div>


      <!-- Additional Links -->
    </form>
  </div>

  <!-- Decorative Elements -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
</div>
